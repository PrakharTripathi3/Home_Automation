    <div class="devices">
        <div class="cover" id="overlay">
        <div class="one">
        <div class="bulb1 device" id="device1off">
            <img src="bulb1off.png" width="200px" height="200px">
        </div>
        <div class="bulb1 device" id="device1on">
            <img src="bulb1on.png" width="200px" height="200px">
        </div>
        <div class="offbutton" id="off1" onclick="bulb1onfunction()">
            <img src="off.png" width="200px" height="200px">

        <div class="onbutton" id="on1" onclick="bulb1offfunction()">
            <img src="on.png" width="200px" height="200px">

    </div>

    </div>

        <div class="three">
        <div class="fan device" id="device3off">
            <img src="fan.png" width="200px" height="200px">

            <img src="fan.gif" width="200px" height="200px">
        </div>
        <div class="offbutton" id="off3" onclick="fanonfunction()">

        <div class="onbutton" id="on3" onclick="fanofffunction()">
